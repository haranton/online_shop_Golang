name: Deploy to Root Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: env

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          echo "SSH_HOST='${{ vars.SSH_ROOT_HOST }}'"
          echo "SSH_PORT='${{ vars.SSH_ROOT_PORT }}'"
          mkdir -p ~/.ssh
          echo "${{ vars.SSH_ROOT_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          if [ -z "${{ vars.SSH_ROOT_PORT }}" ]; then
            ssh-keyscan -H ${{ vars.SSH_ROOT_HOST }} >> ~/.ssh/known_hosts
          else
            ssh-keyscan -H -p ${{ vars.SSH_ROOT_PORT }} ${{ vars.SSH_ROOT_HOST }} >> ~/.ssh/known_hosts
          fi

      - name: Deploy via Git pull on server
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_ROOT_HOST }}
          username: root
          key: ${{ secrets.SSH_ROOT_KEY }}
          port: ${{ secrets.SSH_ROOT_PORT }}
          script: |
            # если директория ещё не существует — клонировать
            if [ ! -d /root/app ]; then
              git clone https://github.com/haranton/online_shop_Golang.git /root/app
            else
              cd /root/app
              git pull
            fi
            cd /root/app
            docker compose pull
            docker compose up -d --build
